<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FAQ - WOM Finance</title>
    <link rel="icon" href="wom-finance.jpg" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-3">
      <h1 class="mb-4 text-center">FAQ - WOM Finance</h1>
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0 small">Pilih FAQ</h5>
        </div>
        <div class="card-body">
          <div class="mb-3 text-end">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-toggle="modal"
              data-bs-target="#searchModal"
            >
              Cari FAQ
            </button>
          </div>
          <form>
            <div class="mb-3">
              <label for="sistem" class="form-label small text-muted"
                >Sistem</label
              >
              <select id="sistem" class="form-select form-select-sm small">
                <option value="">-- Pilih Sistem --</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="feature" class="form-label small text-muted"
                >Feature</label
              >
              <select
                id="feature"
                class="form-select form-select-sm small"
                disabled
              >
                <option value="">-- Pilih Feature --</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="kendala" class="form-label small text-muted"
                >Kendala</label
              >
              <select
                id="kendala"
                class="form-select form-select-sm small"
                disabled
              >
                <option value="">-- Pilih Kendala --</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="solusi" class="form-label small text-muted"
                >Solusi</label
              >
              <textarea
                id="solusi"
                class="form-control form-control-sm small"
                rows="5"
                readonly
              ></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label small text-muted"
                >Apakah solusi sudah berhasil?</label
              >
              <div>
                <button
                  type="button"
                  class="btn btn-success me-2"
                  id="doneBtn"
                  disabled
                >
                  Done
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  id="notDoneBtn"
                  disabled
                >
                  Not Done
                </button>
              </div>
            </div>
            <div id="googleFormLink" class="mt-3 d-none">
              <p>Silakan isi Form untuk melaporkan kendala Anda:</p>
              <a href="#" class="btn btn-primary" id="toggleDynamicForm"
                >Isi Form</a
              >
            </div>
            <div id="formHtmlContainer" class="mt-4"></div>
              <button id="showFormHtmlBtn" type="button" class="btn btn-info mt-2">
            <div id="dynamicForm" class="mt-3 d-none">
              <form id="reportForm">
                <div class="mb-3">
                  <label for="name" class="form-label">Nama</label>
                  <input
                    type="text"
                    id="name"
                    name="entry.nama"
                    class="form-control"
                    placeholder="Masukkan nama Anda"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="entry.email"
                    class="form-control"
                    placeholder="Masukkan email Anda"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label"
                    >Deskripsi Kendala</label
                  >
                  <textarea
                    id="description"
                    name="entry.deskripsi"
                    class="form-control"
                    rows="4"
                    placeholder="Jelaskan kendala Anda"
                    required
                  ></textarea>
                </div>
                <div class="text-end">
                  <button type="submit" class="btn btn-primary">Kirim</button>
                </div>
              </form>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="searchModal"
      tabindex="-1"
      aria-labelledby="searchModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="searchModalLabel">Cari FAQ</h5>
            <button
              type="button"
              class="btn-close"
              id="btnClose"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="searchForm">
              <div class="row g-3">
                <div class="col-md-3">
                  <label for="searchSistem" class="form-label">Sistem</label>
                  <input
                    type="text"
                    id="searchSistem"
                    class="form-control"
                    placeholder="Cari Sistem"
                  />
                </div>
                <div class="col-md-3">
                  <label for="searchFeature" class="form-label">Feature</label>
                  <input
                    type="text"
                    id="searchFeature"
                    class="form-control"
                    placeholder="Cari Feature"
                  />
                </div>
                <div class="col-md-3">
                  <label for="searchKendala" class="form-label">Kendala</label>
                  <input
                    type="text"
                    id="searchKendala"
                    class="form-control"
                    placeholder="Cari Kendala"
                  />
                </div>
              </div>
              <div class="mt-3 text-end">
                <button
                  type="button"
                  id="clearBtn"
                  class="btn btn-secondary me-2"
                >
                  Clear
                </button>
                <button type="button" id="searchBtn" class="btn btn-primary">
                  Cari
                </button>
              </div>
            </form>
            <div class="mt-4">
              <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover">
                  <thead>
                    <tr>
                      <th class="small text-muted">Sistem</th>
                      <th class="small text-muted">Feature</th>
                      <th class="small text-muted">Kendala</th>
                    </tr>
                  </thead>
                  <tbody id="searchResults">
                    <tr>
                      <td colspan="3" class="text-center small text-muted">
                        Tidak ada hasil.
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <nav aria-label="Table Pagination">
                <ul
                  class="pagination justify-content-center"
                  id="paginationControls"
                >
                  </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="solutionModal"
      tabindex="-1"
      aria-labelledby="solutionModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="solutionModalLabel">Solusi</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="solutionContent">
            </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
<script>
  const showFormHtmlBtn = document.getElementById("showFormHtmlBtn");
  const formHtmlContainer = document.getElementById("formHtmlContainer");

  let isFormHtmlLoaded = false;

  showFormHtmlBtn.addEventListener("click", function() {
    if (!isFormHtmlLoaded) {
      // Ambil isi form.html dan tampilkan
      fetch("form.html")
        .then(response => {
          if (!response.ok) throw new Error("Gagal memuat form.html");
          return response.text();
        })
        .then(html => {
          formHtmlContainer.innerHTML = html;
          isFormHtmlLoaded = true;
          showFormHtmlBtn.textContent = "Sembunyikan Form Tambahan";
        })
        .catch(err => {
          formHtmlContainer.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
        });
    } else {
      // Sembunyikan form.html
      formHtmlContainer.innerHTML = "";
      isFormHtmlLoaded = false;
      showFormHtmlBtn.textContent = "Tampilkan Form Tambahan";
    }
  });
</script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.all.min.js"></script>
    <script>
      let faqData = [];
      let currentPage = 1;
      const rowsPerPage = 5; // Number of rows per page

      const sistemSelect = document.getElementById("sistem");
      const featureSelect = document.getElementById("feature");
      const kendalaSelect = document.getElementById("kendala");
      const solusiTextarea = document.getElementById("solusi");
      const doneBtn = document.getElementById("doneBtn");
      const notDoneBtn = document.getElementById("notDoneBtn");
      const googleFormLinkDiv = document.getElementById("googleFormLink"); // Ubah nama variabel agar tidak ambigu
      const searchResults = document.getElementById("searchResults");
      const paginationControls = document.getElementById("paginationControls");
      const toggleDynamicFormBtn = document.getElementById("toggleDynamicForm"); // Tombol "Isi Form"
      const dynamicFormDiv = document.getElementById("dynamicForm"); // Div yang berisi form dinamis
      const reportForm = document.getElementById("reportForm"); // Form dinamis

      // Fungsi untuk menampilkan indikator loading
      function showLoading(message = "Loading...") {
        Swal.fire({
          title: message,
          allowOutsideClick: false,
          didOpen: () => {
            Swal.showLoading();
          },
        });
      }

      // Fungsi untuk menyembunyikan indikator loading dengan durasi tambahan
      function hideLoading(delay = 1000) {
        setTimeout(() => {
          Swal.close();
        }, delay);
      }

      // Load JSON and initialize dropdowns
      fetch("output.json")
        .then((response) => response.json())
        .then((data) => {
          faqData = data;
          initializeDropdowns();
        })
        .catch((error) => {
          console.error("Error loading JSON data:", error);
          Swal.fire(
            "Error",
            "Gagal memuat data FAQ. Silakan refresh halaman.",
            "error"
          );
        });

      // Initialize Dropdowns
      function initializeDropdowns() {
        populateDropdown(sistemSelect, getUniqueValues("Sistem"));
        sistemSelect.addEventListener("change", handleSistemChange);
        featureSelect.addEventListener("change", handleFeatureChange);
        kendalaSelect.addEventListener("change", handleKendalaChange);
      }

      // Populate dropdown with unique values
      function populateDropdown(selectElement, values, defaultText = "-- Pilih --") {
        selectElement.innerHTML = `<option value="" class="small text-muted">${defaultText}</option>`;
        values.forEach((value) => {
          const option = document.createElement("option");
          option.value = value;
          option.textContent = value;
          option.classList.add("small", "text-muted");
          selectElement.appendChild(option);
        });
      }

      // Get unique values for a column
      function getUniqueValues(column) {
        return [...new Set(faqData.map((item) => item[column]))];
      }

      // Handle Sistem Change
      function handleSistemChange() {
        if (!sistemSelect.value) {
          // Reset semua dropdown dan textarea jika Sistem tidak dipilih
          populateDropdown(featureSelect, [], "-- Pilih Feature --");
          populateDropdown(kendalaSelect, [], "-- Pilih Kendala --");
          solusiTextarea.value = "";
          featureSelect.disabled = true;
          kendalaSelect.disabled = true;
          doneBtn.disabled = true;
          notDoneBtn.disabled = true;
          googleFormLinkDiv.classList.add("d-none"); // Sembunyikan link form
          dynamicFormDiv.classList.add("d-none"); // Sembunyikan form dinamis
          return;
        }

        // Populate dropdown Feature jika Sistem dipilih
        featureSelect.disabled = false;
        const filteredFeatures = [
          ...new Set(
            faqData
              .filter((item) => item.Sistem === sistemSelect.value)
              .map((item) => item.Feature)
          ),
        ];
        populateDropdown(featureSelect, filteredFeatures, "-- Pilih Feature --");

        // Reset Kendala dan Solusi
        populateDropdown(kendalaSelect, [], "-- Pilih Kendala --");
        kendalaSelect.disabled = true;
        solusiTextarea.value = "";
        doneBtn.disabled = true;
        notDoneBtn.disabled = true;
        googleFormLinkDiv.classList.add("d-none"); // Sembunyikan link form
        dynamicFormDiv.classList.add("d-none"); // Sembunyikan form dinamis
      }

      // Handle Feature Change
      function handleFeatureChange() {
        if (!featureSelect.value) {
          // Reset dropdown Kendala dan Solusi jika Feature tidak dipilih
          populateDropdown(kendalaSelect, [], "-- Pilih Kendala --");
          solusiTextarea.value = "";
          kendalaSelect.disabled = true;
          doneBtn.disabled = true;
          notDoneBtn.disabled = true;
          googleFormLinkDiv.classList.add("d-none"); // Sembunyikan link form
          dynamicFormDiv.classList.add("d-none"); // Sembunyikan form dinamis
          return;
        }

        // Populate dropdown Kendala jika Feature dipilih
        kendalaSelect.disabled = false;
        const filteredKendala = [
          ...new Set(
            faqData
              .filter(
                (item) =>
                  item.Sistem === sistemSelect.value &&
                  item.Feature === featureSelect.value
              )
              .map((item) => item.Kendala)
          ),
        ];
        populateDropdown(kendalaSelect, filteredKendala, "-- Pilih Kendala --");

        // Reset Solusi
        solusiTextarea.value = "";
        doneBtn.disabled = true;
        notDoneBtn.disabled = true;
        googleFormLinkDiv.classList.add("d-none"); // Sembunyikan link form
        dynamicFormDiv.classList.add("d-none"); // Sembunyikan form dinamis
      }

      // Handle Kendala Change
      function handleKendalaChange() {
        if (!kendalaSelect.value) {
          // Reset Solusi jika Kendala tidak dipilih
          solusiTextarea.value = "";
          doneBtn.disabled = true;
          notDoneBtn.disabled = true;
          googleFormLinkDiv.classList.add("d-none"); // Sembunyikan link form
          dynamicFormDiv.classList.add("d-none"); // Sembunyikan form dinamis
          return;
        }

        // Populate Solusi jika Kendala dipilih
        const solusi = faqData.find(
          (item) =>
            item.Sistem === sistemSelect.value &&
            item.Feature === featureSelect.value &&
            item.Kendala === kendalaSelect.value
        )?.Solusi;

        solusiTextarea.value = solusi || "";
        doneBtn.disabled = !solusi;
        notDoneBtn.disabled = !solusi;
        googleFormLinkDiv.classList.add("d-none"); // Sembunyikan link form
        dynamicFormDiv.classList.add("d-none"); // Sembunyikan form dinamis
      }

      // Handle Done Button
      doneBtn.addEventListener("click", () => {
        googleFormLinkDiv.classList.add("d-none");
        dynamicFormDiv.classList.add("d-none"); // Pastikan form dinamis disembunyikan
        Swal.fire({
          icon: "success",
          title: "Berhasil",
          text: "Solusi berhasil diselesaikan!",
        });
      });

      // Handle Not Done Button
      notDoneBtn.addEventListener("click", () => {
        googleFormLinkDiv.classList.remove("d-none");
        Swal.fire({
          icon: "info",
          title: "Belum Selesai",
          text: "Silakan isi Form untuk melaporkan kendala Anda.",
        });
      });

      // Function to display paginated results
      function displayPaginatedResults(results, page) {
        const start = (page - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const paginatedResults = results.slice(start, end);

        searchResults.innerHTML = "";
        if (paginatedResults.length === 0) {
          searchResults.innerHTML =
            '<tr><td colspan="3" class="text-center small">Tidak ada hasil.</td></tr>';
          return;
        }

        paginatedResults.forEach((item) => {
          const row = document.createElement("tr");

          row.innerHTML = `
        <td class="text-wrap small text-muted" style="max-width: 150px; cursor: pointer;" data-column="Sistem">${item.Sistem}</td>
        <td class="text-wrap small text-muted" style="max-width: 150px; cursor: pointer;" data-column="Feature">${item.Feature}</td>
        <td class="text-wrap small text-muted" style="max-width: 150px; cursor: pointer;" data-column="Kendala">${item.Kendala}</td>
      `;

          // Add click event for modal
          row.querySelectorAll("td").forEach((cell) => {
            cell.addEventListener("click", () =>
              showSolutionModal(item.Solusi)
            );
          });

          searchResults.appendChild(row);
        });
      }

      // Function to render pagination controls
      function renderPaginationControls(results) {
        const totalPages = Math.ceil(results.length / rowsPerPage);
        paginationControls.innerHTML = "";

        // Previous Button
        const prevButton = document.createElement("li");
        prevButton.className = `page-item ${
          currentPage === 1 ? "disabled" : ""
        }`;
        prevButton.innerHTML = `<a class="page-link" href="#" aria-label="Previous">&laquo;</a>`;
        prevButton.addEventListener("click", (e) => {
          e.preventDefault();
          if (currentPage > 1) {
            currentPage--;
            updatePagination(results);
          }
        });
        paginationControls.appendChild(prevButton);

        // Page Numbers
        for (let i = 1; i <= totalPages; i++) {
          const pageItem = document.createElement("li");
          pageItem.className = `page-item ${i === currentPage ? "active" : ""}`;
          pageItem.innerHTML = `<a class="page-link" href="#">${i}</a>`;
          pageItem.addEventListener("click", (e) => {
            e.preventDefault();
            currentPage = i;
            updatePagination(results);
          });
          paginationControls.appendChild(pageItem);
        }

        // Next Button
        const nextButton = document.createElement("li");
        nextButton.className = `page-item ${
          currentPage === totalPages ? "disabled" : ""
        }`;
        nextButton.innerHTML = `<a class="page-link" href="#" aria-label="Next">&raquo;</a>`;
        nextButton.addEventListener("click", (e) => {
          e.preventDefault();
          if (currentPage < totalPages) {
            currentPage++;
            updatePagination(results);
          }
        });
        paginationControls.appendChild(nextButton);
      }

      // Function to update table and pagination controls
      function updatePagination(results) {
        displayPaginatedResults(results, currentPage);
        renderPaginationControls(results);
      }

      // Function to show the solution modal
      function showSolutionModal(solution) {
        const solutionModal = new bootstrap.Modal(
          document.getElementById("solutionModal")
        );
        document.getElementById("solutionContent").textContent =
          solution || "Solusi tidak tersedia.";
        solutionModal.show();
      }

      // Handle Search Button
      document.getElementById("searchBtn").addEventListener("click", () => {
        const searchSistem = document
          .getElementById("searchSistem")
          .value.trim();
        const searchFeature = document
          .getElementById("searchFeature")
          .value.trim();
        const searchKendala = document
          .getElementById("searchKendala")
          .value.trim();

        if (!searchSistem && !searchFeature && !searchKendala) {
          Swal.fire({
            icon: "warning",
            title: "Peringatan",
            text: "Harap isi minimal satu kolom pencarian!",
          });
          return;
        }

        showLoading("Mencari data...");

        const results = faqData.filter((item) => {
          return (
            (searchSistem === "" ||
              item.Sistem.toLowerCase().includes(searchSistem.toLowerCase())) &&
            (searchFeature === "" ||
              item.Feature.toLowerCase().includes(
                searchFeature.toLowerCase()
              )) &&
            (searchKendala === "" ||
              item.Kendala.toLowerCase().includes(searchKendala.toLowerCase()))
          );
        });

        hideLoading(1500); // Tambahkan durasi tambahan
        currentPage = 1; // Reset to first page for new search
        updatePagination(results);
      });

      // Handle Clear Button
      document.getElementById("clearBtn").addEventListener("click", () => {
        showLoading("Membersihkan data...");
        document.getElementById("searchSistem").value = "";
        document.getElementById("searchFeature").value = "";
        document.getElementById("searchKendala").value = "";

        searchResults.innerHTML =
          '<tr><td colspan="3" class="text-center small">Tidak ada hasil.</td></tr>';

        paginationControls.innerHTML = "";
        hideLoading(1000); // Tambahkan durasi tambahan
      });

      // Handle Close Button (modal search)
      document.getElementById("btnClose").addEventListener("click", () => {
        document.getElementById("searchSistem").value = "";
        document.getElementById("searchFeature").value = "";
        document.getElementById("searchKendala").value = "";

        searchResults.innerHTML =
          '<tr><td colspan="3" class="text-center small">Tidak ada hasil.</td></tr>';

        paginationControls.innerHTML = "";
      });

      // --- Perubahan untuk Form Pelaporan Kendala Dinamis ---

      // Event listener untuk tombol "Isi Form"
      toggleDynamicFormBtn.addEventListener("click", (e) => {
        e.preventDefault(); // Mencegah navigasi default jika href="#"
        dynamicFormDiv.classList.toggle("d-none"); // Tampilkan atau sembunyikan form
      });

      // Event listener untuk pengiriman form pelaporan kendala
      reportForm.addEventListener("submit", function (e) {
        e.preventDefault(); // Mencegah reload halaman

        const form = e.target;
        let isValid = true;

        // Reset validasi Bootstrap
        Array.from(form.elements).forEach((element) => {
          element.classList.remove("is-invalid");
        });

        // Validasi field yang required
        Array.from(form.elements).forEach((element) => {
          if (element.hasAttribute("required") && !element.value.trim()) {
            element.classList.add("is-invalid");
            isValid = false;
          }
        });

        if (!isValid) {
          Swal.fire(
            "Error",
            "Harap lengkapi semua field yang wajib diisi pada form pelaporan kendala!",
            "error"
          );
          return;
        }

        showLoading("Mengirim laporan...");

        // Anda perlu mengganti URL Google Form di bawah ini dengan URL "form response" yang sebenarnya
        // dari Google Form yang Anda siapkan untuk laporan kendala.
        // Contoh: https://docs.google.com/forms/d/e/1FAIpQLSc_EXAMPLE_FORM_ID/formResponse
        const googleFormReportLink = "YOUR_GOOGLE_FORM_REPORT_LINK_HERE"; // Ganti ini!

        const formData = new FormData(form);
        const params = new URLSearchParams();

        // Ambil data kendala yang sedang dipilih
        const selectedSistem = sistemSelect.value;
        const selectedFeature = featureSelect.value;
        const selectedKendala = kendalaSelect.value;
        const selectedSolusi = solusiTextarea.value;

        // Tambahkan data dari dropdown FAQ ke formData
        // Pastikan nama `entry.XXXXXXX` sesuai dengan nama field di Google Form Anda
        // Anda perlu mendapatkan `entry.XXXXXXX` untuk setiap field di Google Form Anda (Sistem, Feature, Kendala, Solusi).
        // Caranya: buka Google Form Anda, klik "Pratinjau" (ikon mata), isi satu entri dummy,
        // lalu klik "Kirim". Di halaman "Terima Kasih", lihat URL-nya. Di sana akan ada `entry.XXXXXXX`
        // untuk setiap field.
        // Contoh:
        // entry.123456789 (untuk Sistem)
        // entry.987654321 (untuk Feature)
        // entry.112233445 (untuk Kendala)
        // entry.556677889 (untuk Solusi)

        params.append("entry.nama", formData.get("entry.nama")); // Contoh field nama, sesuaikan `entry.nama`
        params.append("entry.email", formData.get("entry.email")); // Contoh field email, sesuaikan `entry.email`
        params.append("entry.deskripsi", formData.get("entry.deskripsi")); // Contoh field deskripsi, sesuaikan `entry.deskripsi`

        // Menambahkan data dari dropdown FAQ yang relevan
        params.append("entry.SistemFAQ", selectedSistem); // Contoh, sesuaikan `entry.SistemFAQ`
        params.append("entry.FeatureFAQ", selectedFeature); // Contoh, sesuaikan `entry.FeatureFAQ`
        params.append("entry.KendalaFAQ", selectedKendala); // Contoh, sesuaikan `entry.KendalaFAQ`
        params.append("entry.SolusiFAQ", selectedSolusi); // Contoh, sesuaikan `entry.SolusiFAQ`


        fetch(googleFormReportLink, {
          method: "POST",
          mode: "no-cors",
          body: params,
        })
          .then(() => {
            hideLoading(1000);
            Swal.fire(
              "Terima Kasih!",
              "Laporan kendala Anda telah berhasil dikirim.",
              "success"
            ).then(() => {
              form.reset(); // Reset form pelaporan kendala
              dynamicFormDiv.classList.add("d-none"); // Sembunyikan form kembali
              // Optional: reset main FAQ dropdowns if desired
              sistemSelect.value = "";
              handleSistemChange(); // Reset semua dropdown utama
            });
          })
          .catch((error) => {
            console.error("Error submitting report form:", error);
            hideLoading(1000);
            Swal.fire(
              "Gagal!",
              "Terjadi kesalahan saat mengirim laporan. Silakan coba lagi.",
              "error"
            );
          });
      });
    </script>
