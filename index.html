<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WOM Finance - FAQ</title>
    <!-- Favicon -->
    <link rel="icon" href="wom-finance.jpg" type="image/png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4 text-center">WOM Finance - FAQ</h1>
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Pilih FAQ</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="sistem" class="form-label">Sistem</label>
              <select id="sistem" class="form-select">
                <option value="">-- Pilih Sistem --</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="feature" class="form-label">Feature</label>
              <select id="feature" class="form-select" disabled>
                <option value="">-- Pilih Feature --</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="kendala" class="form-label">Kendala</label>
              <select id="kendala" class="form-select" disabled>
                <option value="">-- Pilih Kendala --</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="solusi" class="form-label">Solusi</label>
              <textarea
                id="solusi"
                class="form-control"
                rows="5"
                readonly
              ></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Apakah solusi sudah berhasil?</label>
              <div>
                <button
                  type="button"
                  class="btn btn-success me-2"
                  id="doneBtn"
                  disabled
                >
                  Done
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  id="notDoneBtn"
                  disabled
                >
                  Not Done
                </button>
              </div>
            </div>
            <div id="googleFormLink" class="mt-3 d-none">
              <p>Silakan isi Google Form untuk melaporkan kendala Anda:</p>
              <a
                href="https://forms.gle/example"
                target="_blank"
                class="btn btn-primary"
                >Isi Google Form</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const sistemSelect = document.getElementById("sistem");
      const featureSelect = document.getElementById("feature");
      const kendalaSelect = document.getElementById("kendala");
      const solusiTextarea = document.getElementById("solusi");
      const doneBtn = document.getElementById("doneBtn");
      const notDoneBtn = document.getElementById("notDoneBtn");
      const googleFormLink = document.getElementById("googleFormLink");

      // Load JSON data from external file
      fetch("output.json") // Replace with the correct path to your JSON file
        .then((response) => response.json())
        .then((data) => {
          // Populate Sistem options
          const sistemOptions = [...new Set(data.map((item) => item.Sistem))];
          sistemOptions.forEach((sistem) => {
            const option = document.createElement("option");
            option.value = sistem;
            option.textContent = sistem;
            sistemSelect.appendChild(option);
          });

          // Populate Feature options based on Sistem
          sistemSelect.addEventListener("change", () => {
            featureSelect.innerHTML =
              '<option value="">-- Pilih Feature --</option>';
            kendalaSelect.innerHTML =
              '<option value="">-- Pilih Kendala --</option>';
            solusiTextarea.value = "";
            googleFormLink.classList.add("d-none");
            doneBtn.disabled = true;
            notDoneBtn.disabled = true;
            featureSelect.disabled = !sistemSelect.value;
            kendalaSelect.disabled = true;

            if (sistemSelect.value) {
              const features = [
                ...new Set(
                  data
                    .filter((item) => item.Sistem === sistemSelect.value)
                    .map((item) => item.Feature)
                ),
              ];
              features.forEach((feature) => {
                const option = document.createElement("option");
                option.value = feature;
                option.textContent = feature;
                featureSelect.appendChild(option);
              });
            }
          });

          // Populate Kendala options based on Feature
          featureSelect.addEventListener("change", () => {
            kendalaSelect.innerHTML =
              '<option value="">-- Pilih Kendala --</option>';
            solusiTextarea.value = "";
            googleFormLink.classList.add("d-none");
            doneBtn.disabled = true;
            notDoneBtn.disabled = true;
            kendalaSelect.disabled = !featureSelect.value;

            if (featureSelect.value) {
              const kendalas = data
                .filter(
                  (item) =>
                    item.Feature === featureSelect.value &&
                    item.Sistem === sistemSelect.value
                )
                .map((item) => item.Kendala);
              kendalas.forEach((kendala) => {
                const option = document.createElement("option");
                option.value = kendala;
                option.textContent = kendala;
                kendalaSelect.appendChild(option);
              });
            }
          });

          // Show Solusi based on Kendala
          kendalaSelect.addEventListener("change", () => {
            const solusi = data.find(
              (item) =>
                item.Sistem === sistemSelect.value &&
                item.Feature === featureSelect.value &&
                item.Kendala === kendalaSelect.value
            )?.Solusi;
            solusiTextarea.value = solusi || "";
            googleFormLink.classList.add("d-none");
            doneBtn.disabled = !solusi; // Enable buttons if solusi is filled
            notDoneBtn.disabled = !solusi;
          });
        })
        .catch((error) => console.error("Error loading JSON data:", error));

      // Handle Done button
      doneBtn.addEventListener("click", () => {
        googleFormLink.classList.add("d-none");
        alert("Solusi berhasil diselesaikan!");
      });

      // Handle Not Done button
      notDoneBtn.addEventListener("click", () => {
        googleFormLink.classList.remove("d-none");
      });
    </script>
  </body>
</html>
