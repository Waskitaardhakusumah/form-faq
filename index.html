<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WOM Finance - FAQ</title>
    <!-- Favicon -->
    <link rel="icon" href="wom-finance.jpg" type="image/png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- SweetAlert CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4 text-center">WOM Finance - FAQ</h1>
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Pilih FAQ</h5>
        </div>
        <div class="card-body">
          <!-- Button to trigger search modal -->
          <div class="mb-3 text-end">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-toggle="modal"
              data-bs-target="#searchModal"
            >
              Cari FAQ
            </button>
          </div>
          <form>
            <div class="mb-3">
              <label for="sistem" class="form-label">Sistem</label>
              <select id="sistem" class="form-select">
                <option value="">-- Pilih Sistem --</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="feature" class="form-label">Feature</label>
              <select id="feature" class="form-select" disabled>
                <option value="">-- Pilih Feature --</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="kendala" class="form-label">Kendala</label>
              <select id="kendala" class="form-select" disabled>
                <option value="">-- Pilih Kendala --</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="solusi" class="form-label">Solusi</label>
              <textarea
                id="solusi"
                class="form-control"
                rows="5"
                readonly
              ></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Apakah solusi sudah berhasil?</label>
              <div>
                <button
                  type="button"
                  class="btn btn-success me-2"
                  id="doneBtn"
                  disabled
                >
                  Done
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  id="notDoneBtn"
                  disabled
                >
                  Not Done
                </button>
              </div>
            </div>
            <div id="googleFormLink" class="mt-3 d-none">
              <p>Silakan isi Google Form untuk melaporkan kendala Anda:</p>
              <a
                href="https://forms.gle/example"
                target="_blank"
                class="btn btn-primary"
                >Isi Google Form</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Search Modal -->
    <div
      class="modal fade"
      id="searchModal"
      tabindex="-1"
      aria-labelledby="searchModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="searchModalLabel">Cari FAQ</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="searchForm">
              <div class="row g-3">
                <div class="col-md-3">
                  <label for="searchSistem" class="form-label">Sistem</label>
                  <input
                    type="text"
                    id="searchSistem"
                    class="form-control"
                    placeholder="Cari Sistem"
                  />
                </div>
                <div class="col-md-3">
                  <label for="searchFeature" class="form-label">Feature</label>
                  <input
                    type="text"
                    id="searchFeature"
                    class="form-control"
                    placeholder="Cari Feature"
                  />
                </div>
                <div class="col-md-3">
                  <label for="searchKendala" class="form-label">Kendala</label>
                  <input
                    type="text"
                    id="searchKendala"
                    class="form-control"
                    placeholder="Cari Kendala"
                  />
                </div>
                <!-- <div class="col-md-3">
                  <label for="searchSolusi" class="form-label">Solusi</label>
                  <input
                    type="text"
                    id="searchSolusi"
                    class="form-control"
                    placeholder="Cari Solusi"
                  />
                </div> -->
              </div>
              <div class="mt-3 text-end">
                <button
                  type="button"
                  id="clearBtn"
                  class="btn btn-secondary me-2"
                >
                  Clear
                </button>
                <button type="button" id="searchBtn" class="btn btn-primary">
                  Cari
                </button>
              </div>
            </form>
            <div class="mt-4">
              <div class="table-responsive">
                <table class="table table-bordered table-striped">
                  <thead>
                    <tr>
                      <th class="small">Sistem</th>
                      <th class="small">Feature</th>
                      <th class="small">Kendala</th>
                      <th class="small">Solusi</th>
                    </tr>
                  </thead>
                  <tbody id="searchResults">
                    <tr>
                      <td colspan="4" class="text-center small">
                        Tidak ada hasil.
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- Pagination Controls -->
              <nav aria-label="Table Pagination">
                <ul
                  class="pagination justify-content-center"
                  id="paginationControls"
                >
                  <!-- Pagination buttons will be added dynamically -->
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.all.min.js"></script>
    <script>
      let faqData = [];
      let currentPage = 1;
      const rowsPerPage = 5; // Number of rows per page

      const sistemSelect = document.getElementById("sistem");
      const featureSelect = document.getElementById("feature");
      const kendalaSelect = document.getElementById("kendala");
      const solusiTextarea = document.getElementById("solusi");
      const doneBtn = document.getElementById("doneBtn");
      const notDoneBtn = document.getElementById("notDoneBtn");
      const googleFormLink = document.getElementById("googleFormLink");
      const searchResults = document.getElementById("searchResults");

      // Load JSON and initialize dropdowns
      fetch("output.json")
        .then((response) => response.json())
        .then((data) => {
          faqData = data;
          initializeDropdowns();
        })
        .catch((error) => console.error("Error loading JSON data:", error));

      // Initialize Dropdowns
      function initializeDropdowns() {
        populateDropdown(sistemSelect, getUniqueValues("Sistem"));
        sistemSelect.addEventListener("change", handleSistemChange);
        featureSelect.addEventListener("change", handleFeatureChange);
        kendalaSelect.addEventListener("change", handleKendalaChange);
      }

      // Populate dropdown with unique values
      function populateDropdown(selectElement, values) {
        selectElement.innerHTML = '<option value="">-- Pilih --</option>';
        values.forEach((value) => {
          const option = document.createElement("option");
          option.value = value;
          option.textContent = value;
          selectElement.appendChild(option);
        });
      }

      // Get unique values for a column
      function getUniqueValues(column) {
        return [...new Set(faqData.map((item) => item[column]))];
      }

      // Handle Sistem Change
      function handleSistemChange() {
        featureSelect.disabled = !sistemSelect.value;
        kendalaSelect.disabled = true;
        solusiTextarea.value = "";
        doneBtn.disabled = true;
        notDoneBtn.disabled = true;
        if (sistemSelect.value) {
          const filteredFeatures = faqData
            .filter((item) => item.Sistem === sistemSelect.value)
            .map((item) => item.Feature);
          populateDropdown(featureSelect, filteredFeatures);
        }
      }

      // Handle Feature Change
      function handleFeatureChange() {
        kendalaSelect.disabled = !featureSelect.value;
        solusiTextarea.value = "";
        doneBtn.disabled = true;
        notDoneBtn.disabled = true;
        if (featureSelect.value) {
          const filteredKendala = faqData
            .filter(
              (item) =>
                item.Sistem === sistemSelect.value &&
                item.Feature === featureSelect.value
            )
            .map((item) => item.Kendala);
          populateDropdown(kendalaSelect, filteredKendala);
        }
      }

      // Handle Kendala Change
      function handleKendalaChange() {
        const solusi = faqData.find(
          (item) =>
            item.Sistem === sistemSelect.value &&
            item.Feature === featureSelect.value &&
            item.Kendala === kendalaSelect.value
        )?.Solusi;
        solusiTextarea.value = solusi || "";
        doneBtn.disabled = !solusi;
        notDoneBtn.disabled = !solusi;
      }

      // Handle Done Button
      doneBtn.addEventListener("click", () => {
        googleFormLink.classList.add("d-none");
        Swal.fire({
          icon: "success",
          title: "Berhasil",
          text: "Solusi berhasil diselesaikan!",
        });
      });

      // Handle Not Done Button
      notDoneBtn.addEventListener("click", () => {
        googleFormLink.classList.remove("d-none");
        Swal.fire({
          icon: "info",
          title: "Belum Selesai",
          text: "Silakan isi Google Form untuk melaporkan kendala Anda.",
        });
      });

      // Function to display paginated results
      function displayPaginatedResults(results, page) {
        const start = (page - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const paginatedResults = results.slice(start, end);

        searchResults.innerHTML = "";
        if (paginatedResults.length === 0) {
          searchResults.innerHTML =
            '<tr><td colspan="4" class="text-center small">Tidak ada hasil.</td></tr>';
          return;
        }

        paginatedResults.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `
      <td class="text-wrap small">${item.Sistem}</td>
      <td class="text-wrap small">${item.Feature}</td>
      <td class="text-wrap small">${item.Kendala}</td>
      <td class="text-wrap small">${item.Solusi}</td>
    `;
          searchResults.appendChild(row);
        });
      }

      // Function to render pagination controls
      function renderPaginationControls(results) {
        const totalPages = Math.ceil(results.length / rowsPerPage);
        const paginationControls =
          document.getElementById("paginationControls");

        paginationControls.innerHTML = "";

        // Previous Button
        const prevButton = document.createElement("li");
        prevButton.className = `page-item ${
          currentPage === 1 ? "disabled" : ""
        }`;
        prevButton.innerHTML = `<a class="page-link" href="#" aria-label="Previous">&laquo;</a>`;
        prevButton.addEventListener("click", (e) => {
          e.preventDefault();
          if (currentPage > 1) {
            currentPage--;
            updatePagination(results);
          }
        });
        paginationControls.appendChild(prevButton);

        // Page Numbers
        for (let i = 1; i <= totalPages; i++) {
          const pageItem = document.createElement("li");
          pageItem.className = `page-item ${i === currentPage ? "active" : ""}`;
          pageItem.innerHTML = `<a class="page-link" href="#">${i}</a>`;
          pageItem.addEventListener("click", (e) => {
            e.preventDefault();
            currentPage = i;
            updatePagination(results);
          });
          paginationControls.appendChild(pageItem);
        }

        // Next Button
        const nextButton = document.createElement("li");
        nextButton.className = `page-item ${
          currentPage === totalPages ? "disabled" : ""
        }`;
        nextButton.innerHTML = `<a class="page-link" href="#" aria-label="Next">&raquo;</a>`;
        nextButton.addEventListener("click", (e) => {
          e.preventDefault();
          if (currentPage < totalPages) {
            currentPage++;
            updatePagination(results);
          }
        });
        paginationControls.appendChild(nextButton);
      }

      // Function to update table and pagination controls
      function updatePagination(results) {
        displayPaginatedResults(results, currentPage);
        renderPaginationControls(results);
      }

      // Handle Search
      document.getElementById("searchBtn").addEventListener("click", () => {
        const searchSistem = document
          .getElementById("searchSistem")
          .value.trim();
        const searchFeature = document
          .getElementById("searchFeature")
          .value.trim();
        const searchKendala = document
          .getElementById("searchKendala")
          .value.trim();
        // const searchSolusi = document
        //   .getElementById("searchSolusi")
        //   .value.trim();

        if (
          !searchSistem &&
          !searchFeature &&
          !searchKendala
          //  &&
          // !searchSolusi
        ) {
          Swal.fire({
            icon: "warning",
            title: "Peringatan",
            text: "Harap isi minimal satu kolom pencarian!",
          });
          return;
        }

        const results = faqData.filter((item) => {
          return (
            (searchSistem === "" ||
              item.Sistem.toLowerCase().includes(searchSistem.toLowerCase())) &&
            (searchFeature === "" ||
              item.Feature.toLowerCase().includes(
                searchFeature.toLowerCase()
              )) &&
            (searchKendala === "" ||
              item.Kendala.toLowerCase().includes(searchKendala.toLowerCase()))
            //    &&
            // (searchSolusi === "" ||
            //   item.Solusi.toLowerCase().includes(searchSolusi.toLowerCase()))
          );
        });

        currentPage = 1; // Reset to first page for new search
        updatePagination(results);
      });

      // Handle Clear Button
      document.getElementById("clearBtn").addEventListener("click", () => {
        document.getElementById("searchSistem").value = "";
        document.getElementById("searchFeature").value = "";
        document.getElementById("searchKendala").value = "";
        // document.getElementById("searchSolusi").value = "";

        searchResults.innerHTML =
          '<tr><td colspan="4" class="text-center small">Tidak ada hasil.</td></tr>';

        const paginationControls =
          document.getElementById("paginationControls");
        paginationControls.innerHTML = "";
      });

      // merubah tampilan table agar responsive
      // menambahkan fitur pagination
      // menambahkan fitur loading ketika fitur search dan fitur clear dijalankan
    </script>
  </body>
</html>
